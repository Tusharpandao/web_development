<!DOCTYPE html>
<html>
<head>
  <title>Advanced Calculator</title>
  <style>
    .calculator {
      width: 250px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f4f4f4;
    }
    
    .result {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #fff;
      text-align: right;
    }
    
    .button {
      width: 50px;
      height: 50px;
      margin: 2px;
      border: none;
      background-color: #ccc;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: #666;
    }
    
    .button.operator {
      background-color: #2196F3;
    }
    
    .button.operator:hover {
      background-color: #0e83cd;
    }
    
    .button.equal {
      background-color: #4CAF50;
    }
    
    .button.equal:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="result" id="result">0</div>
    <button class="button" onclick="clearResult()">C</button>
    <button class="button" onclick="appendValue('7')">7</button>
    <button class="button" onclick="appendValue('8')">8</button>
    <button class="button" onclick="appendValue('9')">9</button>
    <button class="button operator" onclick="appendValue('/')">/</button>
    <button class="button" onclick="appendValue('4')">4</button>
    <button class="button" onclick="appendValue('5')">5</button>
    <button class="button" onclick="appendValue('6')">6</button>
    <button class="button operator" onclick="appendValue('*')">*</button>
    <button class="button" onclick="appendValue('1')">1</button>
    <button class="button" onclick="appendValue('2')">2</button>
    <button class="button" onclick="appendValue('3')">3</button>
    <button class="button operator" onclick="appendValue('-')">-</button>
    <button class="button" onclick="appendValue('0')">0</button>
    <button class="button" onclick="appendValue('.')">.</button>
    <button class="button" onclick="appendValue('(')">(</button>
    <button class="button" onclick="appendValue(')')">)</button>
    <button class="button" onclick="appendValue('**')">^</button>
    <button class="button" onclick="calculate()">=</button>
    <button class="button operator" onclick="appendValue('+')">+</button>
    <button class="button" onclick="appendValue('Math.sqrt(')">âˆš</button>
  </div>
  
  <script type="text/javascript">
    function appendValue(value) {
      document.getElementById("result").innerText += value;
    }
    
    function clearResult() {
      document.getElementById("result").innerText = "";
    }
    
    function calculate() {
      let expression = document.getElementById("result").innerText;
      try {
        const result = eval(expression);
        document.getElementById("result").innerText = result;
      } catch (error) {
        document.getElementById("result").innerText = "Error";
      }
    }
  </script>
</body>
</html>
